<span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.HashSet;</span><br><span class="line"><span class="keyword">import</span> java.util.Iterator;</span><br><span class="line"><span class="keyword">import</span> java.util.Random;</span><br><span class="line"><span class="keyword">import</span> java.util.Set;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Description: provide for yearMeeting.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> William.He</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@version</span> 1.0</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span> 27/01/2018 10:02 AM</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="class"><span class="keyword">class</span> <span class="title">YearMeeting</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">final</span> <span class="keyword">void</span> <span class="title">show</span><span class="params">(Set&lt;Emp&gt; emps, Song song)</span> </span>&#123;</span><br><span class="line">        gatherTogether(emps);</span><br><span class="line">        <span class="keyword">boolean</span> empSinging = sing(emps, song);</span><br><span class="line">        <span class="keyword">if</span> (bossIsHappy(emps, empSinging)) &#123;</span><br><span class="line">            getBossSunshine(emps);</span><br><span class="line">            raisesGiven();</span><br><span class="line">        &#125;</span><br><span class="line">        getBossSunshine(emps);</span><br><span class="line">        goF__kYourself();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">boolean</span> <span class="title">sing</span><span class="params">(Set&lt;Emp&gt; emps, Song song)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">void</span> <span class="title">goF__kYourself</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">raisesGiven</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(<span class="string">"everyone singing tomorrow is better than those oranges"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">bossIsHappy</span><span class="params">(Set&lt;Emp&gt; emps, <span class="keyword">boolean</span> bossSatisfied)</span> </span>&#123;</span><br><span class="line">        Iterator&lt;Emp&gt; iterator = emps.iterator();</span><br><span class="line">        <span class="keyword">boolean</span> isKneel = <span class="keyword">true</span>;</span><br><span class="line">        <span class="keyword">while</span> (iterator.hasNext()) &#123;</span><br><span class="line">            Emp emp = iterator.next();</span><br><span class="line">            isKneel = isKneel &amp;&amp; emp.isKneel();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> isKneel &amp;&amp; bossSatisfied &amp;&amp; (<span class="keyword">new</span> Random().nextInt(<span class="number">100</span>) &gt; <span class="number">50</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">void</span> <span class="title">getBossSunshine</span><span class="params">(Set&lt;Emp&gt; emps)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">BossRewardSomething</span><span class="params">(Emp emp)</span> </span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"Boss reward "</span> + emp.getName() + <span class="string">" someThing"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">gatherTogether</span><span class="params">(Set&lt;Emp&gt; emps)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (emps == <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(<span class="string">"the big Qing is gone"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (emps.size() &lt; <span class="number">10</span>) &#123;</span><br><span class="line">            System.out.println(<span class="string">"the coward is gone"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        Iterator&lt;Emp&gt; iterator = emps.iterator();</span><br><span class="line">        <span class="keyword">while</span> (iterator.hasNext()) &#123;</span><br><span class="line">            Emp emp = iterator.next();</span><br><span class="line">            emp.checkIn(emp);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Set&lt;Emp&gt; pzs = <span class="keyword">new</span> HashSet&lt;&gt;();</span><br><span class="line">        Song song = <span class="keyword">new</span> Song();</span><br><span class="line">        Emp emp = <span class="keyword">new</span> Emp();</span><br><span class="line">        emp.show(pzs,song);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Emp</span> <span class="keyword">extends</span> <span class="title">YearMeeting</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> String name;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> kneel;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> stomachIssure;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">checkIn</span><span class="params">(Emp emp)</span> </span>&#123;</span><br><span class="line">        System.out.println(emp.getName() + <span class="string">" draw your big Name"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">getBossSunshine</span><span class="params">(Set&lt;Emp&gt; emps)</span> </span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"Boss reward "</span> + <span class="keyword">new</span> Emp().getName() + <span class="string">" 200 TrafficCard"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">goF__kYourself</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"fill your f__king mouth and shut the f__k up"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">sing</span><span class="params">(Set&lt;Emp&gt; emps, Song song)</span> </span>&#123;</span><br><span class="line">        Iterator&lt;Emp&gt; iterator = emps.iterator();</span><br><span class="line">        <span class="keyword">while</span> (iterator.hasNext())&#123;</span><br><span class="line">            Emp next = iterator.next();</span><br><span class="line">            <span class="keyword">if</span>(song.isDisgusting())&#123;</span><br><span class="line">                next.setStomachIssure(<span class="keyword">true</span>);</span><br><span class="line">                iterator.remove();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> emps.size()&gt;<span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">protected</span> <span class="keyword">boolean</span> <span class="title">isKneel</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.kneel;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">protected</span> String <span class="title">getName</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">getStomachIssure</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setStomachIssure</span><span class="params">(<span class="keyword">boolean</span> stomachIssure)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.stomachIssure = stomachIssure;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Song</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> String name;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> disgusting;</span><br><span class="line">    <span class="function"><span class="keyword">protected</span> String <span class="title">getName</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.name;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">protected</span> <span class="keyword">boolean</span> <span class="title">isDisgusting</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.disgusting;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
